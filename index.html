<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .nav-container {
            margin-top: 40px;
        }
        .nav-link {
            display: inline-block; /* 使链接并排显示 */
            margin: 0 20px; /* 设置链接之间的间距 */
            padding: 10px 20px; /* 添加内边距 */
            background-color: #007BFF; /* 背景颜色 */
            color: white; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            border-radius: 5px; /* 圆角 */
            transition: background-color 0.3s; /* 添加过渡效果 */
        }
        .nav-link:hover {
            background-color: #0056b3; /* 悬停时的背景颜色 */
        }
    </style>
</head>
<body>
    <h1>Chencan Fu's Navigation Page</h1>
    <div class="nav-container">
        <a class="nav-link" href="/mambagesture/">Go to MambaGesture</a>
        <a class="nav-link" href="/mambagesture2/">Go to MambaGesture2</a>
    </div>
</body>
</html>
